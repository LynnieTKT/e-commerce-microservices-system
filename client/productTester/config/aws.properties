# Product Service Configuration - AWS Testing

# AWS Application Load Balancer URL
# The load balancer should route requests containing "product" to product service target group
product.service.load.balancer.url=http://YOUR-ALB-URL/api

# For direct testing of specific instances (optional)
# Good product service (100% success rate)
product.service.good.url=http://YOUR-GOOD-INSTANCE-IP:8080/api

# Bad product service (50% error rate - returns 503)
product.service.bad.url=http://YOUR-BAD-INSTANCE-IP:8081/api

# Test Parameters
test.threads=20
test.total.requests=10000
test.delay.ms=0

# Target service: GOOD, BAD, BOTH, or LOAD_BALANCER
# GOOD - test only the good service directly
# BAD - test only the bad service directly
# BOTH - test both services directly (load will be split between them)
# LOAD_BALANCER - test through the AWS Application Load Balancer
test.target=LOAD_BALANCER

