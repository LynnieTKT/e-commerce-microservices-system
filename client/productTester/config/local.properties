# Product Service Configuration - Local Testing

# Good product service (100% success rate)
product.service.good.url=http://localhost:8080/api

# Bad product service (50% error rate - returns 503)
product.service.bad.url=http://localhost:8081/api

# Test Parameters
test.threads=10
test.total.requests=1000
test.delay.ms=0

# Target service: GOOD, BAD, or BOTH
# GOOD - test only the good service
# BAD - test only the bad service  
# BOTH - test both services (load will be split between them)
test.target=BAD

