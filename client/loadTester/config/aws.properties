# Load Test Configuration - AWS Deployment

# Shopping Cart Service (Replace with your AWS Load Balancer URL)
shopping.cart.url=http://YOUR-LOAD-BALANCER-URL:8083

# RabbitMQ Management API (Replace with your RabbitMQ management URL if accessible)
# Note: RabbitMQ management might not be accessible from outside AWS VPC
# You may need to set up SSH tunneling or VPN to access it
rabbitmq.mgmt.url=http://YOUR-RABBITMQ-MGMT-URL:15672
rabbitmq.user=guest
rabbitmq.pass=guest
rabbitmq.queue.name=warehouse-orders-queue

# Test Parameters
test.threads=20
test.total.requests=200000
test.delay.ms=0

# Test Mode: FULL_WORKFLOW or MASS_CHECKOUT
test.mode=MASS_CHECKOUT

